<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c"/>
      <stop offset="50%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e5e5"/>
      <stop offset="100%" style="stop-color:#a3a3a3"/>
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Can body -->
  <rect x="120" y="80" width="272" height="380" rx="20" fill="url(#canGradient)"/>
  
  <!-- Can top -->
  <ellipse cx="256" cy="80" rx="136" ry="25" fill="url(#topGradient)"/>
  
  <!-- Can bottom -->
  <ellipse cx="256" cy="460" rx="136" ry="25" fill="#991b1b"/>
  
  <!-- Silver ring top -->
  <ellipse cx="256" cy="90" rx="110" ry="18" fill="#d4d4d4" stroke="#a3a3a3" stroke-width="2"/>
  
  <!-- Pull tab -->
  <ellipse cx="256" cy="85" rx="35" ry="8" fill="#a3a3a3"/>
  <ellipse cx="256" cy="85" rx="20" ry="5" fill="#737373"/>
  <rect x="248" y="60" width="16" height="25" rx="3" fill="#a3a3a3"/>
  
  <!-- "DIET" text -->
  <text x="256" y="200" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="white" style="letter-spacing: 4px">DIET</text>
  
  <!-- "COKE" text -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="white" style="letter-spacing: 2px">COKE</text>
  
  <!-- Decorative swoosh -->
  <path d="M130 320 Q180 350 256 340 Q340 330 382 360" stroke="white" stroke-width="6" fill="none" opacity="0.6"/>
  <path d="M130 340 Q200 380 256 360 Q320 340 382 380" stroke="white" stroke-width="4" fill="none" opacity="0.4"/>
  
  <!-- Bubbles -->
  <circle cx="180" cy="400" r="12" fill="url(#bubbleGradient)"/>
  <circle cx="220" cy="380" r="8" fill="url(#bubbleGradient)"/>
  <circle cx="300" cy="390" r="10" fill="url(#bubbleGradient)"/>
  <circle cx="340" cy="410" r="14" fill="url(#bubbleGradient)"/>
  <circle cx="260" cy="420" r="6" fill="url(#bubbleGradient)"/>
  <circle cx="200" cy="430" r="9" fill="url(#bubbleGradient)"/>
  <circle cx="320" cy="435" r="7" fill="url(#bubbleGradient)"/>
  
  <!-- Floating bubbles above can -->
  <circle cx="150" cy="50" r="8" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="200" cy="30" r="6" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="320" cy="40" r="10" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="370" cy="55" r="5" fill="url(#bubbleGradient)" opacity="0.5"/>
  
  <!-- Shine effect -->
  <rect x="130" y="100" width="30" height="300" rx="15" fill="white" opacity="0.15"/>
</svg>
