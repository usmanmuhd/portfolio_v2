<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Running person -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="-20" cy="-100" r="40" fill="white"/>
    
    <!-- Body -->
    <path d="M-20 -60 Q-30 0 -50 50" stroke="white" stroke-width="28" stroke-linecap="round" fill="none"/>
    
    <!-- Back arm (behind) -->
    <path d="M-35 -30 Q-80 -10 -110 -50" stroke="white" stroke-width="24" stroke-linecap="round" fill="none"/>
    
    <!-- Front arm -->
    <path d="M-10 -30 Q40 -60 70 -90" stroke="white" stroke-width="24" stroke-linecap="round" fill="none"/>
    
    <!-- Back leg -->
    <path d="M-50 50 Q-100 80 -120 130" stroke="white" stroke-width="26" stroke-linecap="round" fill="none"/>
    
    <!-- Front leg (extended forward) -->
    <path d="M-50 50 Q20 70 80 110" stroke="white" stroke-width="26" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5">
    <line x1="80" y1="180" x2="120" y2="180"/>
    <line x1="70" y1="220" x2="130" y2="220"/>
    <line x1="80" y1="260" x2="120" y2="260"/>
  </g>
  
  <!-- Success checkmark badge -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="45" fill="#22c55e"/>
    <path d="M-18 0 L-6 12 L18 -12" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="90" cy="400" r="6" fill="white" opacity="0.3"/>
  <circle cx="110" cy="370" r="4" fill="white" opacity="0.2"/>
</svg>
