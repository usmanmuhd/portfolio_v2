<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#6366f1"/>
  <g transform="translate(256, 256)">
    <!-- Scale/Weight icon -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="white"/>
    <rect x="-100" y="-60" width="200" height="100" rx="10" fill="#0f172a"/>
    <!-- Display showing weight -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e" text-anchor="middle">75.0</text>
    <!-- Kg label -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">kg</text>
    <!-- Base of scale -->
    <ellipse cx="0" cy="100" rx="140" ry="30" fill="white"/>
    <!-- Trend arrow going down (weight loss) -->
    <path d="M160 -100 L200 -60 L180 -60 L180 0 L140 0 L140 -60 L120 -60 Z" fill="#22c55e"/>
  </g>
</svg>
