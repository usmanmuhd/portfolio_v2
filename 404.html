<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--pinterest-light-gray);
            padding: 40px 20px;
        }
        .error-card {
            background-color: var(--pinterest-white);
            border-radius: var(--border-radius);
            box-shadow: var(--pinterest-shadow);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
        }
        .error-card h1 {
            font-size: 72px;
            font-weight: 700;
            color: var(--pinterest-red);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        .error-card h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--pinterest-dark-gray);
            margin-bottom: 20px;
        }
        .error-card p {
            font-size: 16px;
            color: var(--pinterest-gray);
            margin-bottom: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>It might have been moved, deleted, or you entered the wrong URL.</p>
            <a href="/" class="pinterest-cta">Go Back Home</a>
        </div>
    </div>
</body>
</html>
